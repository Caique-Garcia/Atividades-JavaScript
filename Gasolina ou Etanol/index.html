<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gasolina ou Etanol</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

	<div id="container">

		<div id="area_principal">

			<div class="col-auto">
				<label class="sr-only" for="inlineFormInputGroup">Preço Gasolina</label>
				<div class="input-group mb-2">
					<div class="input-group-prepend">
						<div class="input-group-text">Gasolina</div>
					</div>
					<input type="text" class="form-control" id="gasolina_preco" placeholder="R$ 00,00">
				</div>
			</div>

			<div class="col-auto">
				<label class="sr-only" for="inlineFormInputGroup">Preço Etanol</label>
				<div class="input-group mb-2">
					<div class="input-group-prepend">
						<div class="input-group-text">Etanol&nbsp&nbsp&nbsp&nbsp</div>
					</div>
					<input type="text" class="form-control" id="etanol_preco" placeholder="R$ 00,00">
				</div>
			</div>			

			<!--Quando o usuario clica no botão a função calcular é chamada e trás a resposta de qual a melhor opção-->
			<button onclick="calcular()" class="btn btn-success" id="resultado">
				<img src="img/posto.png">
			</button>			
		</div>

	</div>	

	<script src="script/my_script.js"></script>	
</body>
</html>
