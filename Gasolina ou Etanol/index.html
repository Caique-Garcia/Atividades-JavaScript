<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gasolina ou Etanol</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

	<div id="container">

		<div id="area_principal">

			<div class="col-auto">
				<label class="sr-only" for="inlineFormInputGroup">Preço Gasolina</label>
				<div class="input-group mb-2">
					<div class="input-group-prepend">
						<div class="input-group-text">Gasolina</div>
					</div>
					<input type="text" class="form-control" id="gasolina_preco" placeholder="R$ 00,00">
				</div>
			</div>

			<div class="col-auto">
				<label class="sr-only" for="inlineFormInputGroup">Preço Etanol</label>
				<div class="input-group mb-2">
					<div class="input-group-prepend">
						<div class="input-group-text">Etanol&nbsp&nbsp&nbsp&nbsp</div>
					</div>
					<input type="text" class="form-control" id="etanol_preco" placeholder="R$ 00,00">
				</div>
			</div>			

			<button onclick="calcular()" class="btn btn-success" id="resultado">
				<img src="img/posto.png">
			</button>			
		</div>

	</div>
	<div class="absolute" id="gasolina">
		<span class="msg">Gasolina é a melhor opção!</span>
		<button onclick="voltar()" type="button" class="btn btn-success voltar" id="voltar">Voltar</button>
	</div>
	<div class="absolute" id="etanol">
		<span class="msg">Etanol é a melhor opção!</span>
		<button onclick="voltar()" type="button" class="btn btn-success voltar" id="voltar">Voltar</button>
	</div>

	<script src="script/my_script.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
